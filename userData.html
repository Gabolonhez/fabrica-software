<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados cadastrais</title>
    <link rel="stylesheet" href="./styles/userData.css">
</head>
<body>
    <header></header>
    <main>
    <div class="cadastro__form">   
        <form class="form" id="cadastroForm">
            <label for="nomeEmpresa">Nome da Empresa:</label>
            <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Insira o nome da sua empresa">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Insira seu e-mail atualizado">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira sua nova senha">

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Insira seu CNPJ atualizado">

            <button type="submit">Atualizar dados cadastrais</button>
        </form>
    </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__img">
                <a href=""><img src="./assets/images/LinkedIn.png" alt="Logo linkedin"></a>
                <a href=""><img src="./assets/images/Instagram.png" alt="Logo instagram"></a>
            </div>
        <div class="menu-header-footer">
            <div class="footer__politics">
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                </ul>
            </div>
            <div class="footer__rights">
                <p>@ 2024. Todos os Direitos Reservados. Fábrica de software.</p>
              </div> 
        </div>
        </div>
    </footer>
    <script src="./scripts/userData.js"></script>
</body> 
</html>
