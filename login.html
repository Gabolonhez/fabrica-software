<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fábrica de Software</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <header>
        <img src="./assets/images/Airplay.png" alt="Logo image">
        <div class="header">
            <h1><a href="index.html">Fábrica de Software</a></h1>
        </div>  
    </header>

    <main>
        <section class="login__container">
            <h2>Login</h2>
            <div class="login__box">
                <form method="post">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu e-mail cadastrado" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="password" name="senha" placeholder="Insira sua senha" required>

                    <button id="login-button" type="submit">Acessar</button>
                </form>
            </div>
        </section>
    </main>
 
    <footer>
        <div class="footer">
            <div class="footer__img">
                <a href=""><img src="./assets/images/LinkedIn.png" alt="Logo linkedin"></a>
                <a href=""><img src="./assets/images/Instagram.png" alt="Logo instagram"></a>
            </div>
        <div class="menu-header-footer">
            <div class="footer__politics">
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                </ul>
            </div>
            <div class="footer__rights">
                <p>@ 2024. Todos os Direitos Reservados. Fábrica de software.</p>
              </div> 
        </div>
        </div>
    </footer>
    <script src="./scripts/contact.js" defer></script>
    <script src="./scripts/login.js" defer></script>        
    </body>
</html>
